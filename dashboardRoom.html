<html>
  <head>
    <title>ChalkCast</title>
    <meta charset="UTF-8">
    <meta name="description" content="ChalkCast">
    <meta name="keywords" content="ChalkCast">
    <meta name="author" content="Blake Williford">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="./css/style.css" >
    <link rel="stylesheet" href="./css/dashboard.css" >
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body class="lightbody">
    <div class="header">    
        <div class="profile" onclick="toggleProfileNav()">
            <div class="profileImage"></div>
            Billy
        </div>

        <div id="profileMenu">
            <ul class="profileNav">
                <li class="appSettings">App Settings</li>
                <li class="appLogout">Logout</li>
            </ul>
        </div>
    </div>

    <div id="sideNavButton" onclick="toggleSideNav()"></div>
    <div id="sideNavOverlay" onclick="toggleSideNav()"></div>

    <div id="sideNavContainer">
        <div class="logo"></div>
        <ul class="sideNav">
            <li class="backDashboard">Dashboard</li>
            <li>Join</li>
            <li class="active">Attendance</li>
            <li>Roster</li>
            <li id="settingsNav">Settings</li>
        </ul>
    </div>


    <div class="roomDashboard">
        <div class="container">
            <h2 class="true-teal align-left" style="float: left;">Attendance</strong></h2>
            <div class="button downloadCSV">Download CSV</div>
            <div class="clear-40" ></div>
            <img style="width: 100%; border-radius: 24px; box-shadow: 0px 5px 15px rgba(0,0,0,0.1)" src="./images/attendanceChart.png"/>
       
        </div>   
    </div>
    <div class="clear-20" ></div>

     <!--Import jQuery before materialize.js-->
     <!--JS Frameworks-->
     <script src="./js/paper-full.min.js"></script>
     <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
     <script>

        let popSound = new Audio('./sounds/pop.mp3');

         function addNewRoom() {
            let roomNav = document.getElementById('roomNav')
            let room = document.createElement('li');
            room.className = "roomCard";
            let roomName = document.createElement('h4');
            roomName.innerHTML = "Geometry 101";
            let roomDetails = document.createElement('h5');
            roomDetails.innerHTML = "<strong>24</strong> Guests  &nbsp;&nbsp;&nbsp;&nbsp;  <em>Last Session <strong>Nov 4</strong></em>";
            room.appendChild(roomName);
            room.appendChild(roomDetails);
            roomNav.insertBefore(room, roomNav.children[1]);
            popSound.play();
         }

         function toggleProfileNav() {
            document.getElementById('profileMenu').classList.toggle('active');
         }

         function toggleSideNav() {
            document.getElementById('sideNavContainer').classList.toggle('active');
            document.getElementById('sideNavOverlay').classList.toggle('active');
         }
     </script>
    </body>
</html>
